
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Challenge ONE - Encriptador de Texto</title>
</head>
<body>
    <header>
        <img src="./imagen/Logo.png" alt="logo" class="logo" src="index.html" onclick="openImg()">
    </header>
    <main>
        <section class="seccion1">
            <textarea id="texto_usuario" placeholder="Ingrese un texto" ></textarea>
            <div class="botones">
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>        
            </div>
        </section>
         
        <section class="seccion2 ">
            
            <div class="anime " ><img src="./imagen/Muñecosi.png" alt="anime"></div>
            <div class="text1 "><p>Ningún mensaje fue encontrado.</p></div>
            <div class="parrafo "><p>Ingresa el texto que deseas encriptar o desencriptar.</p></div>
            <div class="resultado">
                <textarea id="solucion" placeholder="Resultado..." readonly></textarea>          
            </div>
            <div class="copy">
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <b>&diams; Solo letras minúsculas y sin acentos</b>
        <p>Desarrollado por Carlos Daniel Valencia.</p>
    </footer>    
    <script src="index.js"></script>
</body>
</html>
